language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

env:
  - OMEKA_BRANCH=master

before_script:
  - phpenv config-add tests/phpunit/travis.php.ini
  - npm install -g grunt-cli
  - npm install -g bower
  - ./.travis.setup.sh

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - ./.travis.tests.sh

notifications:
  irc: "irc.freenode.org#slab"

