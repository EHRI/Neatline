[routes]

neatlineAction.route = "neatline/:action"
neatlineAction.defaults.module = "neatline"
neatlineAction.defaults.controller = "index"
neatlineAction.defaults.action = "browse"

neatlineId.route = "neatline/:action/:id"
neatlineId.defaults.module = "neatline"
neatlineId.defaults.controller = "index"
neatlineId.reqs.id = "\d+"

neatlineEditorAction.route = "neatline/editor/:action/:id"
neatlineEditorAction.defaults.module = "neatline"
neatlineEditorAction.defaults.controller = "editor"
neatlineEditorAction.reqs.id = "\d+"

neatlineEditor.route = "neatline/editor/:id"
neatlineEditor.defaults.module = "neatline"
neatlineEditor.defaults.controller = "editor"
neatlineEditor.reqs.id = "\d+"

neatlinePublic.route = "neatline/show/:slug"
neatlinePublic.defaults.module = "neatline"
neatlinePublic.defaults.controller = "index"
neatlinePublic.defaults.action = "show"

neatlineRecords.route = "neatline/records/:id"
neatlineRecords.defaults.module = "neatline"
neatlineRecords.defaults.controller = "records"
neatlineRecords.reqs.id = "\d+"

neatlineRecord.route = "neatline/record/:id"
neatlineRecord.defaults.module = "neatline"
neatlineRecord.defaults.controller = "record"
neatlineRecord.reqs.id = "\d+"

neatlineNewRecord.route = "neatline/record"
neatlineNewRecord.defaults.module = "neatline"
neatlineNewRecord.defaults.controller = "record"
neatlineNewRecord.defaults.action = "index"
