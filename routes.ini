[routes]

neatlineExhibits.route = "neatline/:action"
neatlineExhibits.defaults.module = "neatline"
neatlineExhibits.defaults.controller = "exhibits"
neatlineExhibits.defaults.action = "browse"

neatlineExhibitsId.route = "neatline/:action/:id"
neatlineExhibitsId.defaults.module = "neatline"
neatlineExhibitsId.defaults.controller = "exhibits"
neatlineExhibitsId.reqs.id = "\d+"

neatlineExhibitsSlug.route = "neatline/show/:slug"
neatlineExhibitsSlug.defaults.module = "neatline"
neatlineExhibitsSlug.defaults.controller = "exhibits"

neatlineRecords.route = "neatline/records/:id"
neatlineRecords.defaults.module = "neatline"
neatlineRecords.defaults.controller = "records"
neatlineRecords.reqs.id = "\d+"

neatlineRecord.route = "neatline/record/:id"
neatlineRecord.defaults.module = "neatline"
neatlineRecord.defaults.controller = "record"
neatlineRecord.reqs.id = "\d+"

neatlineRecordPost.route = "neatline/record"
neatlineRecordPost.defaults.module = "neatline"
neatlineRecordPost.defaults.controller = "record"
neatlineRecordPost.defaults.action = "index"
