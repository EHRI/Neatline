
<!-- Records. -->

<div id="editor">

  <div id="menu">
    
<div id="search" class="input-prepend">
  <button name="search" class="btn">Search</button>
  <button name="mirror" class="btn"><i class="icon-globe"></i></button>
  <button name="cancel" class="btn"><i class="icon-remove-circle"></i></button>
  <input type="text" class="span2" />
</div>
  </div>

  <div id="content"></div>

</div>

<!-- Underscore templates. -->

<!-- Records container. -->
<script id="record-list" type="text/templates">
  <ul class="records"></ul>
</script>

<!-- Listing for individual record. -->
<script id="record-row" type="text/templates">
  <span class="record-title"><%= title %></span>
</script>


<!-- Record edito form. -->
<script id="edit-form" type="text/templates">

  <form class="form-stacked record">

    <h3 class="head"></h3>

    <ul class="nav nav-tabs">
      <li><a href="#form-text" data-toggle="tab">Text</a></li>
      <li><a href="#form-spatial" data-toggle="tab">Spatial</a></li>
      <li><a href="#form-style" data-toggle="tab">Style</a></li>
    </ul>

    <div class="tab-content">

      <div class="tab-pane" id="form-text">

        <div class="control-group">
          <label for="title">Title</label>
          <div class="controls">
            <textarea name="title"></textarea>
          </div>
        </div>

        <div class="control-group">
          <label for="description">Body</label>
          <div class="controls">
            <textarea name="body"></textarea>
          </div>
        </div>

      </div>

      <div class="tab-pane" id="form-spatial">

        <legend>Edit Geometry</legend>

        <div class="geometry">

          <label class="radio">
            <input type="radio" name="mapControls" value="pan" checked>
            Navigate
          </label>

          <label class="radio">
            <input type="radio" name="mapControls" value="point">
            Draw Point
          </label>

          <label class="radio">
            <input type="radio" name="mapControls" value="line">
            Draw Line
          </label>

          <label class="radio">
            <input type="radio" name="mapControls" value="poly">
            Draw Polygon
          </label>

          <label class="radio">
            <input type="radio" name="mapControls" value="regPoly">
            Draw Regular Polygon
          </label>

          <div class="control-group indent regular-polygon">

            <div class="inline-inputs">
              <input type="text" name="sides" value="3" />
              Sides
            </div>

            <div class="inline-inputs">
              <input type="text" name="snap" value="5" />
              Snap Angle (degrees)
            </div>

            <label class="checkbox">
              <input type="checkbox" name="irregular">
              Irregular?
            </label>

          </div>

          <label class="radio">
            <input type="radio" name="mapControls" value="modify">
            Modify Shape
          </label>

          <div class="control-group indent">

            <label class="checkbox">
              <input type="checkbox" name="modifySettings" value="rotate">
              Rotate
            </label>

            <label class="checkbox">
              <input type="checkbox" name="modifySettings" value="resize">
              Resize
            </label>

            <label class="checkbox">
              <input type="checkbox" name="modifySettings" value="drag">
              Drag
            </label>

          </div>

          <label class="radio">
            <input type="radio" name="mapControls" value="delete">
            Delete Shape
          </label>

        </div>

        <legend>Spatial Data</legend>

        <div class="control-group">
          <div class="controls">
            <textarea name="coverage"></textarea>
          </div>
        </div>

      </div>

      <div class="tab-pane" id="form-style">

        <label>Shape Color</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="vector-color" />
          </div>
        </div>

        <label>Line Color</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="stroke-color" />
          </div>
        </div>

        <label>Selected Color</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="select-color" />
          </div>
        </div>

        <label>Shape Opacity</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="vector-opacity" />
          </div>
        </div>

        <label>Selected Opacity</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="select-opacity" />
          </div>
        </div>

        <label>Line Opacity</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="stroke-opacity" />
          </div>
        </div>

        <label>Graphic Opacity</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="image-opacity" />
          </div>
        </div>

        <label>Line Width</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="stroke-width" />
          </div>
        </div>

        <label>Point Radius</label>
        <div class="controls">
          <div class="inline-inputs">
            <input type="text" name="point-radius" />
          </div>
        </div>

        <label>Point Graphic</label>
        <div class="controls">
          <div class="inline-inputs">
            <input name="point-image" type="text" />
          </div>
        </div>

        <label>Min Zoom</label>
        <div class="controls">
          <div class="inline-inputs">
            <input name="min-zoom" type="text" />
          </div>
        </div>

        <label>Max Zoom</label>
        <div class="controls">
          <div class="inline-inputs">
            <input name="max-zoom" type="text" />
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <div class="inline-inputs">
              <button name="map-focus" class="btn">
                Set Map Focus              </button>
            </div>
          </div>
        </div>

      </div>

      <div class="tab-pane" id="form-tags">

      </div>

    </div>

    <div class="fieldset">
      <div class="form-actions">
        <button name="save" class="btn btn-large btn-primary" \
          data-loading-text="Saving..">
          Save        </button>
        <button name="close" class="btn btn-large">
          Close        </button>
      </div>
    </div>

  </form>

</script>

<!-- Exhibit. -->

<div id="neatline">
  <div id="neatline-map" class="neatline-block"></div>
</div>

<!-- JSON globals. -->
<script type="text/javascript">
  __exhibit = {"id":null,"api":"\/neatline\/records","mapFocus":null,"mapZoom":null}</script>

<!-- JSON globals. -->
<script type="text/javascript">
  __editor = {"id":null}</script>
