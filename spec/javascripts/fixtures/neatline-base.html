
<!-- Neatline container. -->
<div id="neatline" class="neatline-container">

    <!-- Map. -->
    <div id="map" class="neatline-block">
        
<div id="opacity-slider"></div>
    </div>

    <!-- Timeline. -->
    <div id="timeline" class="neatline-block neatlinetime-timeline">
        
<div id="zoom-buttons">
    <div class="button zoom-in"></div>
    <div class="button zoom-out"></div>
</div>
    </div>

    <!-- Items. -->
    <div id="items" class="neatline-block">
        <ul id="items-container"></ul>
    </div>

    <!-- Scroll arrows. -->
    
<div id="scroll">
    <div class="arrow-left">‹</div>
    <div class="arrow-right">›</div>
</div>

    <!-- Bubbles. -->
    
<script type="text/template" id="bubble-template">
    <div class="bubble-container">
        <a href="#" class="freeze-bubble">Click to freeze</a>
        <a href="#" class="close-bubble">Close <span class="close-x">X</span></a>
        <div class="title"><%= title %></div>
        <div class="body"><%= body %></div>
    </div>
</script>

</div>

<!-- Generic markup for the timeline popups. -->

<div id="timeline-popup" class="popover above">
    <div class="arrow"></div>
    <div class="inner">
        <div class="title">
            <a href="#" class="close">×</a>
            <h3 class="title-text"></h3>
        </div>
        <div class="content"></div>
    </div>
</div>
